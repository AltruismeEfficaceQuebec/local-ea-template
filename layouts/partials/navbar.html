<div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <div class="container">
        <a href="{{ .Site.BaseURL }}" class="navbar-brand">{{ .Site.Title | upper }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="nav navbar-nav">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ .Site.BaseURL }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ .Site.BaseURL }}/about">{{ .Site.Params.navBarAbout }} </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ .Site.BaseURL }}/contact">{{ .Site.Params.navBarContact }}</a>
                </li>
            </ul>
          </ul>
        </div>
      </div>
    </div>
